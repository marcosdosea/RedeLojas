<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>RedeLojas | Oxente</title>
	<!-- Link estilo  CSS do SITE-->
	<link rel="stylesheet" type="text/css" href="../assets/css/style.css">
	<!-- Tell the browser to be responsive to screen width -->
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<!-- Bootstrap 3.3.7 -->
	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
	<!-- Ionicons -->
	<link rel="stylesheet" href="../bower_components/Ionicons/css/ionicons.min.css">
	<!-- Theme style -->
	<link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
	<!-- iCheck -->
	<link rel="stylesheet" href="../plugins/iCheck/square/blue.css">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

	<!-- Google Font -->
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>

<body id="corpo">
	<div class="container" id="painel-login">
			<header>
					<nav class="navegacao">
						<a href="../index.html">INICIO</a> 
						<a >|</a>  
						<a href="login.html">ÁREA DO ASSOCIADO </a>  
					</nav>
					
				</header>
				<div class="login-box " id="">
					<!-- /.login-logo -->
					<div class="login-box-body">
						<div class="login-logo">
							<img src="../assets/img/logoRedeLojas.jpeg" alt="Logo Rede Lojas Oxente" class="logo">
						</div>
						<p class="login-box-msg"><b>Faça seu login<b></p>
			
						<form action="ativitAssociados.html" method="post">
							<div class="form-group has-feedback">
								<input type="text" class="form-control" placeholder="CNPJ">
								<span class="glyphicon glyphicon-user form-control-feedback"></span>
							</div>
							<div class="form-group has-feedback">
								<input type="password" class="form-control" placeholder="Senha">
								<span class="glyphicon glyphicon-lock form-control-feedback"></span>
							</div>
							<div class="row">
								<div class="col-xs-8">
									<div class="checkbox icheck">
										<label>
											<input type="checkbox"> Lembrar senha
										</label>
									</div>
								</div>
								<!-- /.col -->
								<div class="col-xs-4">
									<button type="submit" class="btn btn-primary btn-block">Entrar</button>
								</div>
								<!-- /.col -->
							</div>
						</form>
					</div>
					<!-- /.login-box-body -->
				</div>

	</div>
	
	<!-- /.login-box -->

	<!-- jQuery 3 -->
	<script src="../bower_components/jquery/dist/jquery.min.js"></script>
	<!-- Bootstrap 3.3.7 -->
	<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<!-- iCheck -->
	<script src="../plugins/iCheck/icheck.min.js"></script>
	<script>
		$(function () {
			$('input').iCheck({
				checkboxClass: 'icheckbox_square-blue',
				radioClass: 'iradio_square-blue',
				increaseArea: '20%' /* optional */
			});
		});
	</script>
</body>

</html>
